<html lang="en">

<head>

<body>

    <form action="http://127.0.0.1:5000/new" method="POST">
        <input type="text" name="fullname" placeholder="Write your fullname">
        <input type="text" name="email" placeholder="Write your email">
        <input type="text" name="phone" placeholder="Write your phone">

        <button>Save</button>


    </form>

    

    <script type="text/javascript">
        async function allcontacts() {

            return await fetch("http://127.0.0.1:5000/allcontacs", {



                headers: {
                    
                    "Content-Type": "application/json",
                    'Access-Control-Allow-Origin': '*'
                },
            })
                .then((resp) => {
                    return resp.json(); // (regresa una promesa) will try to parse the result as json as return a promise that you can .then for results
                })
                .then((data) => {
                    console.log(data);
                })
                .catch((error) => {
                    console.log("Error al registar el usuario", error);
                });

        }
        console.log(allcontacts())

    </script>



</body>
